spring.application.name=Spring8_Security
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

server.port=10000
server.servlet.context-path=/myhome

#db connection(Oracle)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=boot3
spring.datasource.password=1234

#Model Location
mybatis.type-aliases-package=com.naver.myhome.domain
mybatis.config-location= classpath:/com/naver/myhome/mybatis/config/mybatis-config.xml
mybatis.mapper-locations=classpath:/com/naver/myhome/mybatis/mapper/*.xml

#mapper log print
logging.level.com.naver.myhome.mybatis.mapper.BoardMapper=trace
logging.level.com.naver.myhome.mybatis.mapper.CommentMapper=trace
logging.level.com.naver.myhome.mybatis.mapper.MemberMapper=trace
#logging.level.root=debug

#windows path
my.savefolder=c:/upload
my.sendfile=C:/Users/user1/image/Messenger.png

spring.mail.host=smtp.naver.com
spring.mail.port=587
spring.mail.username=id
spring.mail.password=pass
spring.mail.properties.mail.smtp.auth=true

#one file max-size
spring.servlet.multipart.max-file-size=1MB

#request size
spring.servlet.multipart.max-request-size=10MB
